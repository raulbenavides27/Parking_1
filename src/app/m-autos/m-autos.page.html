<ion-header [translucent]="true">

    </ion-buttons>
    <ion-title>
      Autos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


  <div id="container">

        <ion-card-title>

      </ion-card-header>
      <ion-card-content>

            </ion-thumbnail>
            <ion-col>
              <ion-label>Marca:<h2></h2> </ion-label>

  </div>
</ion-content>
