<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis vehiculos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formularioAuto" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label Position="floating">Marca</ion-label>
          <ion-input formControlName="marca"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label Position="floating">Modelo</ion-label>
          <ion-input formControlName="modelo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label Position="floating">AÃ±o</ion-label>
          <ion-input formControlName="year"></ion-input>
        </ion-item>

        <ion-button expand="block" color="secondary" (click)="guardar()">
          Guardar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
