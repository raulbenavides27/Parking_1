<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Mis vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 >Registrados</h4>
  
  <ion-list>
    <ion-item-sliding>

      <ion-item>
        <ion-avatar >
          <img src="/assets/img-autos/zentorno.png">
        </ion-avatar>

        <ion-label>
          <h2>Matricula:xxxx</h2>
          <p style="word-wrap: break-word; white-space: normal;">Modelo:xxxx</p>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option >
          <ion-icon name="create" ></ion-icon>Editar
        </ion-item-option>
        <ion-item-option color="danger" >
          <ion-icon name="trash"></ion-icon>Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  color="boton"> <!--BTN AGREGAR-->
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
