

<ion-header>
  <ion-toolbar color="secondary">
    <ion-img src="assets/icon/icono_5.png"></ion-img>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
    <h2>Buscamos por ti donde estacionar</h2>
      <ion-searchbar color="#656565" class="search" mode="ios" placeholder="Buscar Direccion"></ion-searchbar>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <ion-button [routerLink]="['/login']"   expand="block" shape="round" color="secundary"><ion-icon slot="start" name="people-outline"></ion-icon>Usuario</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" class="ion-text-center">
            <ion-label>Latitud {{lati}}</ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-center">
            <ion-label>Longitud {{long}}</ion-label>
          </ion-col>
        </ion-row>
  
        <ion-button (click)="getGeolocation()" class="btn" expand="block" shape="round" color="boton">
          <ion-icon slot="start" name="locate"></ion-icon>Actualizar
        </ion-button>
  
      </ion-grid>
      <ion-img class="imagen" src="/assets/icon/gps.gif"></ion-img>
      

    </ion-card-content>
  </ion-card>
</ion-content>
