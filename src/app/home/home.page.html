<ion-header></ion-header>
<ion-content>
    <!--<app-menu titulomenu=""></app-menu>-->
    <ion-menu contentId="main-content" type="overlay">
        <ion-header>
          <ion-toolbar color="secondary">
           
            <ion-title class="titulologo"> <ion-img src="assets/icon/icono_5.png"></ion-img></ion-title>
            <ion-grid fixed>
                <ion-row>
                  <!--<ion-col size="12">Hola! <ion-label>Dante</ion-label></ion-col>-->          
                </ion-row>
            </ion-grid>
          </ion-toolbar >
        </ion-header>
        <ion-content class="ion-padding">

          <ion-list>
            <ion-item>
              <ion-button routerLink="/home" class="btm" fill="clear"><ion-icon slot="start" name="home"></ion-icon>Inicio</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/autos" class="btm" fill="clear"><ion-icon slot="start" name="car-sport"></ion-icon>Mis veh√≠culos</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/estacionamiento" class="btm" fill="clear"><ion-icon slot="start" name="business"></ion-icon>Mis estacionamientos</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/codigoqr" class="btm" fill="clear"><ion-icon slot="start" name="qr-code"></ion-icon>Escanear Portico</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/pagos" class="btm" fill="clear"><ion-icon slot="start" name="card"></ion-icon>Pagos y sanciones</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/geolocalizacion"class="btm" fill="clear"><ion-icon slot="start" name="locate-outline"></ion-icon>Geolocalizacion</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/ajustes" class="btm" fill="clear"><ion-icon slot="start" name="settings"></ion-icon>Ajustes</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/ayuda" class="btm" fill="clear"><ion-icon slot="start" name="information-circle"></ion-icon>Ayuda</ion-button>
            </ion-item>
            <ion-item>
              <ion-button routerLink="/slide"class="btm" fill="clear"><ion-icon slot="start" name="exit"></ion-icon>Salir</ion-button>
            </ion-item>
          </ion-list>

        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar color="secondary">
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>

            <br>
            <ion-searchbar color="#656565" class="search" mode="ios" placeholder="Buscar Direccion"></ion-searchbar>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="assets/icon/icono_4.png"></ion-img>
      
              <ion-grid fixed>
                <ion-row>
                  <ion-col >
                    <ion-button [routerLink]="['/estacionamiento']"   expand="block" shape="round" color="secundary"><ion-icon slot="start" name="pin"></ion-icon>Estacionamiento</ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button  [routerLink]="['/login']" expand="block" shape="round" color="secundary"><ion-icon slot="start" name="person-outline"></ion-icon>usuario</ion-button>
                  </ion-col>
                </ion-row>
    
              </ion-grid>
            </ion-card-content>
          </ion-card>
         
          
        </ion-content>
      </div>
</ion-content>
