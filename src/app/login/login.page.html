<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicia sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
      <ion-label Position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label Position="floating">Contrase침a</ion-label>
        <ion-input formControlName="pass" type="password"></ion-input>
        </ion-item>
      </form>
      <ion-button (click)="ingresar()" color="secondary">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
