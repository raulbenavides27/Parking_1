<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-title>Iniciar Sesión</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-img src="assets/icon/icono_4.png" alt="img"></ion-img>
    <form >
      <ion-item>
    <ion-label Position="floating">Usuario</ion-label>
    <ion-input ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label Position="floating">Contraseña</ion-label>
      <ion-input  type="password"></ion-input>
      </ion-item>
    </form>
    <br>
  <ion-button color="secondary" [routerLink]="['/home']">Ingresar</ion-button>
 
  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
